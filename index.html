<html>
   <title>Lux的随机密码生成器</title>
<head>
   <link rel="stylesheet" href="index.css">
   <script type="text/javascript">
      var password=document.getElementById("password");
      function genPassword() {
         var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
         var passwordLength = 12;
         var password = "";
         for (var i = 0; i <= passwordLength; i++) {
            var randomNumber = Math.floor(Math.random() * chars.length);
            password += chars.substring(randomNumber, randomNumber +1);
         }
         document.getElementById("password").value = password;
       }
     function copyPassword() {
        var copyText = document.getElementById("password");
        copyText.select();
        copyText.setSelectionRange(0, 999);
        document.execCommand("copy");
     }
   </script>
</head>
<body>   
<div class="box"> 
<h2>Lux的随机密码生成器</h2>
<input type="text" name="" placeholder="创建密码" id="password" readonly>
<table>
   <tr>
      <th><div id="button" class="btn1"onclick="genPassword()">生成</div></th>
      <th><a  id="button" class="btn2" onclick="copyPassword()">复制</a></th>
   </tr>
   <tr>
      <th><a  id="button" class="btn3" href="https://business.facebook.com/settings/people/" target="_blank">BM</a></th>
      <th><a  id="button" class="btn4" href="https://business.facebook.com/events_manager2/browser_api" target="_blank">像素事件设置</a></th>
   </tr>
</table>
</div>
</body>
</html>
