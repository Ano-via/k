<div class="content">
	<div class="box"> 
		<h2>Lux的随机密码生成器</h2>
		<input type="text" placeholder="创建密码" id="password" readonly>
		<table>
			<tr>
				<th><div class="btn1" id="button" onclick="complex16()">16位复杂</div></th>
				<th><div class="btn2" id="button" onclick="normal16()">16位中等</div></th>
				<th><a class="btn2" id="button" onclick="copyPassword()">复制</a></th>
			</tr>
			<tr>
				<th><div class="btn1" id="button" onclick="normal8()">8位中等</div></th>			
				<th><a class="btn2" id="button" href="https://business.facebook.com/settings/people/" target="_blank">BM</a></th>
				<th><a class="btn2" id="button" href="https://business.facebook.com/events_manager2/browser_api" target="_blank">像素事件设置</a></th>
			</tr>
			<tr>
				<th></th>
				<th><a class="btn2" id="button" href="https://business.facebook.com/accountquality/?landing_page=insights" target="_blank">账户品质</a></th>				
			</tr>
		</table>
	</div>
	<div class="box">
		<h2>Lux的账号处理器</h2>
		<textarea cols="100" rows="3" placeholder="账号文本" id="pastetext"></textarea>
		<textarea cols="100" rows="6" placeholder="处理结果" id="dividedtext"></textarea>
		<input type="text" placeholder="也可以直接粘贴2FA秘钥" id="twofarequest">
		<!--<span id="refreshtime"></span>-->
		<table>
			<tr>
				<th><input type="text" placeholder="验证码结果" id="twofaresult" readonly></th>
				<th><input type="text" placeholder="刷新倒计时" id="refreshtime" readonly></th>
				<th><a id="copytfa" class="btn2" onclick="copytfa()">复制验证码</a></th>
				
			</tr>
		</table>
		<table>
			<tr>
				<th><div class="btn1" id="button" onclick="dividetext()">处理文本</div></th>
				<th><div class="btn2" id="button" onclick="gettfa()">获取验证码</div></th>
				<th><a class="btn2" id="button" href="https://outlook.live.com/mail/0/" target="_blank">Outlook邮箱</a></th>
				
			<tr>
